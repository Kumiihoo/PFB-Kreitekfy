<div class="bg-dark">
  <div class="text-dark pt-2">.</div>
  <table *ngIf="albums.length > 0">
    <thead>
      <th>Id</th>
      <th>Nombre</th>
      <th>Fecha de salida</th>
      <th>Imagen</th>
      <th>Acciones</th>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td>{{ album.id }}</td>
        <td>
          {{ album.name }}
        </td>
        <td>
          {{ album.release_date }}
        </td>
        <td>
          <img class="imgAlbum" [src]="'data:image/webp;base64,' + album.image" />
        </td>
        <td>
          <button id="btnEditAlbum" [routerLink]="['/album', album.id]">
            Editar
          </button>
          <button id="btnDeleteAlbum" data-bs-toggle="modal" data-bs-target="#askConfirmationDelete"
            (click)="prepareAlbumToDelete(album.id!)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="botoneraCreate">
    <button [routerLink]="['/album', 'new']" class="btn btn-secondary m-4">Nueva álbum</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="askConfirmationDelete" tabindex="-1" aria-labelledby="askConfirmationDelete"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Confirmación de borrado
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Desea eliminar el registro seleccionado? Esta operación no puede
          deshacerse
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteAlbum()">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
