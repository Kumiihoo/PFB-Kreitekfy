<h1>GENRE LIST</h1>

<div id="buttonCreateContainer">
  <button [routerLink]="['/genre', 'new']">Nuevo género</button>
</div>

<table *ngIf="genres.length > 0">
  <thead>
    <th>Id</th>
    <th>Nombre</th>
    <th>Acciones</th>
  </thead>
  <tbody>
    <tr *ngFor="let genre of genres">
      <td>{{ genre.id }}</td>
      <td>
        {{ genre.name }}
      </td>
      <td>
        <button id="btnEditGenre" [routerLink]="['/genre', genre.id]">
          Editar Template
        </button>
        <button
          id="btnDeleteGenre"
          data-bs-toggle="modal"
          data-bs-target="#askConfirmationDelete"
          (click)="prepareGenreToDelete(genre.id!)"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="askConfirmationDelete"
  tabindex="-1"
  aria-labelledby="askConfirmationDelete"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Confirmación de borrado
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        ¿Desea eliminar el registro seleccionado? Esta operación no puede
        deshacerse
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="deleteGenre()"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
